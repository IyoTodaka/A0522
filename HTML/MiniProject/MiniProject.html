<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="style.css">
    <title>My brain now.</title>
</head>
<body>
  <nav id ="navbar">
    <h1 class="logo"><h1>My brain now.</h1></h1>
  </nav>
    <div id="showcase">
      <div class="container">
        <div class="showcase-content">
          <h1><span class="text-primary"></span> My brain now</h1>
          <p class="lead">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolor, eligendi laboriosam. Repellendus officia harum eaque.</p>
        </div>
      </div>
    </div>

    <div id="pie-chart" class="content">
      <h2 class="c-title">Percentage</h2>
      <div class="pie-chart-wrap">
        <div class="box blue">
          <div class="percent">
            <svg>
              <circle class="base" cx="75" cy="75" r="70"></circle>
              <circle class="line" cx="75" cy="75" r="70"></circle>
            </svg>
            <div class="number">
              <h3 class="title">51<span>%</span></h3>
            </div>
            <p class="text">CSS is harder than I thought</p>
          </div>
        </div>
        <div class="box red">
          <div class="percent">
            <svg>
              <circle class="base" cx="75" cy="75" r="70"></circle>
              <circle class="line" cx="75" cy="75" r="70"></circle>
            </svg>
            <div class="number">
              <h3 class="title">33<span>%</span></h3>
            </div>
            <p class="text">I'm hungry</p>
          </div>
        </div>
        <div class="box green">
          <div class="percent">
            <svg>
              <circle class="base" cx="75" cy="75" r="70"></circle>
              <circle class="line" cx="75" cy="75" r="70"></circle>
            </svg>
            <div class="number">
              <h3 class="title">16<span>%</span></h3>
            </div>
            <p class="text">I want to pet cats</p>
          </div>
        </div>
      </div>
    </div>
    <footer id="main-footer">
      <p>IYO &copy; 2022, I'll have sushi today</p>
    </footer>
</body>
</html>
