<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" crossorigin="anonymous">
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <title>Document</title>
</head>
<body>
    <h1 class="bg-primary text-white display-4">React</h1>
        <div class="container mt-3">
            <form>
                <div class="form-group">
                    <label for="id">account</label>
                    <input type="email" class="form-control" id="id">
                </div>
                <div class="form-group">
                    <label for="pass">password</label>
                    <input type="password" class="form-control" id="pass">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="check">
                    <label class="form-check-label" for="check">Check Box</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="rb1" name="rb">
                    <label class="form-check-label" for="rb1">Radio Button</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="rb2" name="rb">
                    <label class="form-check-label" for="rb2">Radio Button2</label>
                </div>
            </form>
            <br><br>
            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr><th>ID</th><th>name</th></tr>
                </thead>
                <tbody>
                    <tr><td>1</td><td>Yamada</td></tr>
                    <tr><td>2</td><td>Tanaka</td></tr>
                    <tr><td>3</td><td>Suzuki</td></tr>
                </tbody>
            </table><br><br>
            <ul class="list-group">
                <li class="list-group-item">item1</li>
                <li class="list-group-item">item2</li>
                <li class="list-group-item">item3</li>
                <li class="list-group-item">item4</li>
            </ul>
        </div>
        
    <script src="./script5.js"></script>    
</body>
</html>
