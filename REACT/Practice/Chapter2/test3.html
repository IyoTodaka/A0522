<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" crossorigin="anonymous">
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>
<body>
    <h1 class="bg-primary text-white display-4">React</h1>
    <div class="container mt-3">
        <div id="root">wait...</div>
    </div>
    <script type="text/babel">
        let dom = document.querySelector('#root')

        let title = "new title"
        let message = "new message"
        let link = "http://google.com"

        const msg_s = {
            fontSize: "20pt",
            fontWeight:"bold",
            color:"red",
            border:"2px solid green"

        }
        
        let printMsg = function(msg, size, color){
            const style ={
                fontSize: size + "pt",
                fontWeight: '700',
                color: color,
                border: "1px solid" + color
            }
            return <p style={style}>{msg}</p>
        }


        let el = (
            <div>
                <h4>{title}</h4>
                <h6>{message}</h6>
                <h3><a href = {link}>this is link</a></h3>
                <div className = "alert alert-secondary mt-3">
                    {printMsg('first massege', 36, '#fff')}
                    {printMsg('second massege', 24, '#aaa')}
                    {printMsg('third massege', 12, '#666')}
                </div>
            </div>
        )

        ReactDOM.render(el,dom)
    </script>    
</body>
</html>
